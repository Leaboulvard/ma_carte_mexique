<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Voyage au Mexique</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 80%;
            margin: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<h2>Mon voyage au Mexique ðŸŒŽ</h2>
<p>Clique sur un marqueur pour voir des photos et infos des lieux que j'ai visitÃ©e !</p>
<div id="map"></div>

<script>
    // CrÃ©ation de la carte
    var map = L.map('map').setView([23.6345, -102.5528], 5); // CentrÃ© sur le Mexique

    // Ajout du fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Liste des lieux visitÃ©s
    var points = [
        { name: "Mexico City", lat: 19.4326, lng: -99.1332, img: "https://via.placeholder.com/150", desc: "La capitale vibrante du Mexique !" },
        { name: "CancÃºn", lat: 21.1619, lng: -86.8515, img: "https://via.placeholder.com/150", desc: "Plages paradisiaques et vie nocturne." },
    ];

    // Ajout des marqueurs
    points.forEach(point => {
        L.marker([point.lat, point.lng]).addTo(map)
            .bindPopup(`<b>${point.name}</b><br>${point.desc}<br><img src="${point.img}" width="150">`);
    });
</script>

</body>
</html>
